<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dining Halls</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1f2937, #3b82f6); /* dark-blue to Pitt blue gradient */
            color: #f0f0f0;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #facc15; /* Pitt gold */
            text-shadow: 0 3px 8px rgba(0,0,0,0.4);
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto 40px auto;
        }

        li {
            background: rgba(59,130,246,0.15); /* semi-transparent Pitt blue */
            margin-bottom: 15px;
            padding: 15px 20px;
            border-left: 6px solid #facc15; /* Pitt gold accent */
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        strong {
            color: #facc15; /* Pitt gold for names */
        }

        a.home-link {
            display: inline-block;
            margin: 0 auto;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        a.home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            li {
                padding: 12px 15px;
            }
            a.home-link {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Dining Halls</h1>
    <ul>
        {% for item in dining_list %}
        <li>
            <strong>{{ item.name }}</strong> - status: {{ item.status }} - Open Hours: {{ item.hours }}
        </li>
        {% endfor %}
    </ul>
    <div style="text-align:center;">
        <a class="home-link" href="{% url 'index' %}">Return to Homepage</a>
    </div>
</body>
</html>
