<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graduation Requirements</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmind@0.5.7/es6/jsmind.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.5.7/style/jsmind.css">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 220px;
      background: #f4f6f9;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    #sidebar h3 {
      margin-top: 0;
    }
    #mindmap {
      flex: 1;
      height: 100vh;
    }
    .highlight {
      border-radius: 4px;
      padding: 2px 4px;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>选择学院</h3>
    <label><input type="checkbox" class="school" value="artsci"> Arts & Sciences</label><br>
    <label><input type="checkbox" class="school" value="business"> Business</label><br>
    <label><input type="checkbox" class="school" value="engineering"> Engineering</label><br>
  </div>

  <div id="mindmap"></div>

  <script>
    const data = {
      artsci: {
        id: "artsci",
        topic: "Arts & Sciences",
        children: [
          {
            id: "artsci-gened",
            topic: "General Education (需要3门)",
            children: [
              
            { id: "engcmp0200", topic: "ENGCMP 0200 - Seminar in Composition" },
              { id: "stat0200", topic: "STAT 0200 - Basic Statistics" }
            ]
          },
          {
            id: "artsci-natsci",
            topic: "Natural Sciences (需要2门)",
            children: [
              { id: "biosc0150", topic: "BIOSC 0150 - Biology 1" },
              { id: "chem0110", topic: "CHEM 0110 - General Chemistry 1" }
            ]
          }
        ]
      },
      business: {
        id: "business",
        topic: "Business School",
        children: [
          {
            id: "bus-core",
            topic: "Core Courses (需要5门)",
            children: [
              { id: "busacc0030", topic: "BUSACC 0030 - Financial Accounting" },
              { id: "busbis1060", topic: "BUSBIS 1060 - Data Analytics" },
              { id: "stat0200", topic: "STAT 0200 - Basic Statistics" }
            ]
          },
          {
            id: "bus-social",
            topic: "Social Sciences (需要2门)",
            children: [
              { id: "econ0100", topic: "ECON 0100 - Microeconomics" },
              { id: "psy0010", topic: "PSY 0010 - Intro to Psychology" }
            ]
          }
        ]
      },
      engineering: {
        id: "engineering",
        topic: "Engineering",
        children: [
          {
            id: "engr-core",
            topic: "Engineering Core (需要4门)",
            children: [
              { id: "engr0011", topic: "ENGR 0011 - Statics" },
              { id: "engr0131", topic: "ENGR 0131 - Thermodynamics" }
            ]
          },
          {
            id: "engr-math",
            topic: "Math/Science (需要2门)",
            children: [
              { id: "math0220", topic: "MATH 0220 - Calculus I" },
              { id: "stat0200", topic: "STAT 0200 - Basic Statistics" },
              { id: "engr0131", topic: "ENGR 0131 - Thermodynamics" }
            ]
          }
        ]
      }
    };

    const highlightColors = ['#ffc0cb', '#ffeb99', '#99ffcc', '#99ccff', '#ff99cc']; // 循环颜色
    let jm;

    function renderMindMap(selectedSchools) {
      const courseCount = {};
      const courseRenderCount = {};
      const courseColors = {}; // 分配给每门重复课程的颜色
      let colorIndex = 0;
      let idsToHighlight = [];
      let colorsToHighlight = [];

      // 统计课程总出现次数
      selectedSchools.forEach(school => {
        data[school].children.forEach(category => {
          category.children.forEach(course => {
            courseCount[course.id] = (courseCount[course.id] || 0) + 1;
          });
        });
      });

      const children = selectedSchools.map(school => {
        const schoolNode = JSON.parse(JSON.stringify(data[school]));
        schoolNode.children.forEach(category => {
          category.children.forEach(course => {
            const baseId = course.id;
            courseRenderCount[baseId] = (courseRenderCount[baseId] || 0) + 1;
            const renderNum = courseRenderCount[baseId];

            // 生成唯一 id
            course.id = baseId + "_r" + renderNum;

            // 如果课程重复，分配颜色并高亮
            if (courseCount[baseId] > 1) {
              if (!courseColors[baseId]) {
                courseColors[baseId] = highlightColors[colorIndex % highlightColors.length];
                colorIndex++;
              }
              if (renderNum > 1) course.topic += " *";
              idsToHighlight.push(course.id);
              colorsToHighlight.push(courseColors[baseId]);
            }
          });
        });
        return schoolNode;
      });

      const mind = {
        meta: { name: "GradCourses", author: "demo", version: "1.0" },
        format: "node_tree",
        data: {
          id: "root",
          topic: "GradCourses",
          children: children
        }
      };

      if (jm) {
        jm.show(mind);
      } else {
        jm = new jsMind({
          container: 'mindmap',
          theme: 'primary',
          editable: true,
          mode: 'down',
          support_html: true
        });
        jm.show(mind);
      }

      for (let i = 0; i < idsToHighlight.length; i++) {
        jm.set_node_color(idsToHighlight[i], colorsToHighlight[i], "#000000");
      }
    }

    // 初始无勾选
    renderMindMap([]);

    document.querySelectorAll(".school").forEach(cb => {
      cb.addEventListener("change", () => {
        const selected = Array.from(document.querySelectorAll(".school:checked")).map(cb => cb.value);
        renderMindMap(selected);
      });
    });
  </script>
</body>
</html>
