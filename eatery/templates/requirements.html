<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graduation Requirements</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmind@0.5.7/es6/jsmind.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.5.7/style/jsmind.css">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 220px;
      background: #f4f6f9;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    #sidebar h3 {
      margin-top: 0;
    }
    #mindmap {
      flex: 1;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>选择学院</h3>
    <label><input type="checkbox" class="school" value="artsci" checked> Arts & Sciences</label><br>
    <label><input type="checkbox" class="school" value="business" checked> Business</label><br>
    <label><input type="checkbox" class="school" value="engineering" checked> Engineering</label><br>
  </div>

  <div id="mindmap"></div>

  <script>
    // 各学院数据
    const data = {
      artsci: {
        id: "artsci",
        topic: "Arts & Sciences",
        children: [
          {
            id: "artsci-gened",
            topic: "General Education (需要3门)",
            children: [
              { id: "engcmp0200", topic: "ENGCMP 0200 - Seminar in Composition" },
              { id: "stat0200", topic: "STAT 0200 - Basic Statistics" }
            ]
          },
          {
            id: "artsci-natsci",
            topic: "Natural Sciences (需要2门)",
            children: [
              { id: "biosc0150", topic: "BIOSC 0150 - Biology 1" },
              { id: "chem0110", topic: "CHEM 0110 - General Chemistry 1" }
            ]
          }
        ]
      },
      business: {
        id: "business",
        topic: "Business School",
        children: [
          {
            id: "bus-core",
            topic: "Core Courses (需要5门)",
            children: [
              { id: "busacc0030", topic: "BUSACC 0030 - Financial Accounting" },
              { id: "busbis1060", topic: "BUSBIS 1060 - Data Analytics" }
            ]
          },
          {
            id: "bus-social",
            topic: "Social Sciences (需要2门)",
            children: [
              { id: "econ0100", topic: "ECON 0100 - Microeconomics" },
              { id: "psy0010", topic: "PSY 0010 - Intro to Psychology" }
            ]
          }
        ]
      },
      engineering: {
        id: "engineering",
        topic: "Engineering",
        children: [
          {
            id: "engr-core",
            topic: "Engineering Core (需要4门)",
            children: [
              { id: "engr0011", topic: "ENGR 0011 - Statics" },
              { id: "engr0131", topic: "ENGR 0131 - Thermodynamics" }
            ]
          },
          {
            id: "engr-math",
            topic: "Math/Science (需要2门)",
            children: [
              { id: "math0220", topic: "MATH 0220 - Calculus I" }
            ]
          }
        ]
      }
    };

    let jm; // mindmap 实例

    function renderMindMap(selectedSchools) {
      const children = selectedSchools.map(school => data[school]);
      const mind = {
        meta: { name: "GradCourses", author: "demo", version: "1.0" },
        format: "node_tree",
        data: {
          id: "root",
          topic: "GradCourses",
          children: children
        }
      };

      if (jm) {
        jm.show(mind);
      } else {
        jm = new jsMind({
          container: 'mindmap',
          theme: 'primary',
          editable: true,
          mode: 'down'   // 树状竖向展开
        });
        jm.show(mind);
      }
    }

    // 初始渲染
    const defaultSchools = ["artsci", "business", "engineering"];
    renderMindMap(defaultSchools);

    // 勾选功能
    document.querySelectorAll(".school").forEach(cb => {
      cb.addEventListener("change", () => {
        const selected = Array.from(document.querySelectorAll(".school:checked")).map(cb => cb.value);
        renderMindMap(selected);
      });
    });

    // 添加折叠按钮功能（大分类）
    document.addEventListener("click", (e) => {
      if (e.target.tagName === "JMNODE") {
        const nodeId = e.target.getAttribute("nodeid");
        const node = jm.get_node(nodeId);
        if (node && node.children && node.children.length > 0) {
          if (jm.is_node_expanded(node)) {
            jm.collapse_node(nodeId); // 折叠
          } else {
            jm.expand_node(nodeId);   // 展开
          }
        }
      }
    });
  </script>
</body>
</html>
